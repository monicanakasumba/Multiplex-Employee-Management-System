<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/leave_form.css">
</head>
<body>
  <div class="form">
    <div class="tab-content flex-column d-flex justify-content-center">
      <div id="addLeave" style="margin-top: 20px; margin-bottom: 20px;">   
        <h1 style="text-align: center;">Leave Request Form</h1>
        
        <form action="/" method="post">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control custom-input-focus" id="exampleFormControlInput1" placeholder="FirstName">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control custom-input-focus" id="exampleFormControlInput1" placeholder="LastName">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control custom-input-focus" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <br>
          <select class="form-select form-select-lg mb-3 custom-input-focus selection" aria-label=".form-select-lg example">
            <option selected>Leave type</option>
            <option value="1">Maternity Leave</option>
            <option value="2">Paternity Leave</option>
            <option value="3">Hospitalisation</option>
            <option value="4">Medical Leave</option>
            <option value="5">Casual Leave</option>
          </select>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">From</label>
            <input type="date" class="form-control custom-input-focus" id="exampleFormControlInput1" placeholder="StartDate">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">To</label>
            <input type="date" class="form-control custom-input-focus" id="exampleFormControlInput1" placeholder="EndDate">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">No. of Days</label>
            <input type="number" class="form-control custom-input-focus" id="exampleFormControlInput1" placeholder="Days">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Remaining Leaves</label>
            <input type="number" class="form-control custom-input-focus" id="exampleFormControlInput1" placeholder="RemainingDays">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
            <textarea class="form-control custom-input-focus" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <br>
        
        
        <button type="submit" class="goat">Submit Leave</button>
        
        </form> 

      </div>
    </div>
  </div>

      
      
      
      
</body>
</html>
